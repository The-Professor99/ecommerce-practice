<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | E-commerce product page</title>


    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7ef73086d5.js" crossorigin="anonymous"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Javascript -->
    <script src="js/main.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>

    <div class="collapse navbar-collapse rounded phone" id="collapsibleNavbar">
        <button class="navbar-toggler navbar-toggler-left collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon-svg"><img src="images/icon-menu.svg" alt="Logo"></span>
            <span class="close"><img src="images/icon-close.svg" alt="Logo"></span>
        </button>
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link active" href="#collections">Collections</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#men">Men</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#women">Women</a>
            </li>  
            <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
            </li> 
            <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
            </li>   
        </ul>
    </div> 
    <div id="entirePage" class="mb-5">
        <div class="container main-container1">
            <nav class="navbar navbar-expand-lg navbar-light mt-3">
                <button class="navbar-toggler navbar-toggler-left collapsed laptop-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon-svg"><img src="images/icon-menu.svg" alt="Logo"></span>
                    <!-- <span class="my-1 mx-2 close"><img src="images/icon-close.svg" alt="Logo"></span> -->
                </button>
                <a class="navbar-brand" href="#"><img src="images/logo.svg" alt="Logo"></a>
                <div class="collapse navbar-collapse rounded text-center laptop" id="collapsibleNavbar">
                    <ul class="navbar-nav txt-gray-blue">
                        <li class="nav-item">
                        <a class="nav-link active" href="#collections">Collections</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#men">Men</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#women">Women</a>
                        </li>  
                        <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                        </li> 
                        <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                        </li>   
                    </ul>
                </div> 
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" onclick="showCart()">
                        <img src="images/icon-cart-dark.svg" class="pointer" alt="Cart">
                        <span class="cart-orders bck-orange txt-white pointer" id="numOrders">0</span>
                    </li>
                    <li class="nav-item"><img src="images/image-avatar.png" alt="User Avatar" class="account-avatar  pointer"></li>
                </ul>

            </nav>
            <div class="dropdown-divider"></div>
        </div>
        <main>
            <div class="cart-container" id="cartContainer">
                <div class="cart-orders-display card">
                    <div class="card-block">
                        <h3 class="card-title txt-dark-blue">Cart</h3>
                        <div class="dropdown-divider"></div>
                        <div class="card-details-container" id="cardDetailsContainer">
                            <div class="card-details-container-sub">
                            </div>
                            <div class="checkout" id="checkOut">
                                <button type="button" class="bck-orange txt-white">
                                    Checkout
                                </button>
                            </div>
                        </div>
                        <p class="card-texts txt-gray-blue" id="empty">Your Cart is Empty</p> 
                    </div>
                </div>
            </div>
            <div class="image-container-main">
                <div class="switch-image-container">
                    <div class="switch-image switch-image-prev" id="prevButton">
                        <img alt="view previous picture" src="images/icon-previous.svg" class="img-responsive img-fluid"/>
                    </div>
                    <div class="switch-image switch-image-next" id="nextButton">
                        <img alt="view next picture" src="images/icon-next.svg" class="img-responsive img-fluid"/>
                    </div>
                </div>
                <div class="switch-image-container-laptop">
                </div>
            </div>
            <div class="product-description-container-main">
                <section class="row">
                    <div class="product-description-container">
                        <div class="product-price-container">
                            <div class="add-item-container">
                                <div class="cart-adder mb-3">
                                    <button type="button"  onclick="addRemove('remove')" role="button">
                                        <img alt="Reduce quantity" src="images/icon-minus.svg" />
                                    </button>
                                    <input aria-valuemax="99" type="number" step="2" min="0" max="100" aria-valuemin="1" height="100%" id="numValue" class="txt-dark-blue" autocomplete="off" value="0">
                                
                                    <button type="button" onclick="addRemove('add')" role="button">
                                        <img alt="Increase quantity" src="images/icon-plus.svg" /> 
                                    </button>
                                </div>
                                <div class="submit-order">  
                                    <button class="bck-orange txt-white" onclick="addToCart()">
                                        <img src="images/icon-cart.svg" alt="Cart">
                                        Add to cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
  
    <div class="attribution" id="testMe">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://ihechifestus9.web.app/">The Professor 99</a>.
    </div>
</body>
</html>
